spring:
  profiles:
    active: default
  application:
    name: zuul-service
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${DATA_URL}
    username: ${DATA_USER}
    password: ${DATA_PASSWORD}
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false
app:
  jwtSecret: ${JWT_SECRET}
  jwtExpirationInMs: 604800000
zuul:
  #Service will be mapped under the /api URI
  host:
    connect-timeout-millis: 500000000
    socket-timeout-millis: 500000000
  routes:
    doktor-detalji:
      path: /doktor-detalji/**
      url: http://localhost:8081
      serviceId: DOKTOR-DETALJI
      stripPrefix: true
    pregledi-kartoni:
      path: /pregledi-kartoni/**
      url: http://localhost:8082
      serviceId: PREGLEDI-KARTONI
      stripPrefix: true
    termini:
      path: /termini/**
      url: http://localhost:8083
      serviceId: TERMINI
      stripPrefix: true
    chat:
      path: /chat/**
      url: http://localhost:8084
      serviceId: CHAT
      stripPrefix: true

  ignored-services: "*"
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost

server:
  port: 8080

